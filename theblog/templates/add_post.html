{% extends 'base.html' %}
{% block title %}Creating a new BlogPost..{% endblock %}
{% block content %}



<h1>Add BlogPost</h1>

<br>
<br>

{% if user.is_authenticated %}
    <div class="form-group">
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        

        <button class="btn btn-secondary">Post</button>
    </div>

    <script>
        var name = "{{ user.id }}"; 
        document.getElementById("elder").value = name;
    </script>


{% else %}
    <h1>You're not allowed here!</h1>
{% endif %}

{% endblock %}
